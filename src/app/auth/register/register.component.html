<main>
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              name="username"
              formControlName="username"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              name="password"
              formControlName="password"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Confirm password"
              name="confirmPassword"
              formControlName="confirmPassword"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Email"
              name="email"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
