<main>
  <h1>Locations</h1>
  <button mat-raised-button (click)="openAddEditDialog()">Add location</button>

  <table mat-table [dataSource]="locations" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let location">{{ location.name }}</td>
    </ng-container>

    <ng-container matColumnDef="googleMapLink">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <div>
        <td mat-cell *matCellDef="let location">
          <a *ngIf="location.googleMapLink" href="{{ location.googleMapLink }}"
            >Link
          </a>
          <a *ngIf="!location.googleMapLink"> </a>
        </td>
      </div>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let location">
        <button
          mat-button
          color="primary"
          (click)="openAddEditDialog(location)"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="onDelete(location)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</main>
